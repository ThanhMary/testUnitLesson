name: CI
on:
  push:
    branches: [ FinalProject ]
  
jobs:
  Back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Back

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
       
      - name: Docker

        run: |
          docker-compose build 
          docker-compose up -d

     

  Front:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Run test
        run: npm test
